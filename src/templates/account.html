{% extends "layout.html" %}
{% block content %}

<div class="profile content-section">

  <div class="profile-details-block">
    <div class="profile-detail">
      <h4> {{ current_user.firstname }} {{ current_user.last_name }}</h4>
    </div>

  </div>





</div>



{% endblock %}
